<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>React Todo App with IndexedDB Component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VanillaJS todo with indexedDB -->
  
  <div id="page-wrapper" hidden>
    <!-- Form for new Todo Items -->
    <form id="new-todo-form" method="POST" action="#">
      <input type="text" name="new-todo" id="new-todo" placeholder="Enter a todo item..." required>
    </form>
  
    <!-- Todo Item List -->
    <ul id="todo-items"></ul>
  </div>
  <script src="db.js"></script>
  <script src="app.js"></script>


    <!-- React todo with indexedDB -->
  <div id='todo-app'></div>

 

  <script type="text/babel" src="./components/usedb.js"></script>
  <script type="text/babel" src="./components/form.js"></script>
  <script type="text/babel" src="./components/todoItem.js"></script>
  <script type="text/babel" src="./components/list.js"></script>
  <script type="text/babel" src="./components/index.js"></script>
</body>
</html>
