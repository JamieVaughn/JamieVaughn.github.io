    <script type="text/javascript">
      
        
        function textToSpeech(e) {
          console.log(e)
          e.preventDefault()
          const audioContext = new (window.AudioContext || window.webkitAudioContext)()
        const oscillator = audioContext.createOscillator()
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime)
        
        const text = "Hello There"
        const utterance = new SpeechSynthesisUtterance(text)

          window.speechSynthesis.speak(utterance)
          setTimeout(() => {
            oscillator.connect(audioContext.destination)
            oscillator.start()
            oscillator.stop(audioContext.currentTime + 0.5)
          }, 3000)
          Notification.requestPermission().then((permission) => new Notification('Testing Notifications!')).then(() => setTimeout(() => new Notification('Testing'), 5000))
        }

    </script>

    <style>
        #gallery form {
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

    </style>
</head>
</head>
<body>
    <footer id='gallery'>
      <form id="text-to-speech">
        <h3>Text to Speech</h3>
        <hr/>
        <label class="message" for="message">Paste the text to be read:</label>

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="8"
        ></textarea>
        <hr/>
        <input type="submit" onclick="textToSpeech(event)"/>
      </form>
    </footer>
</body>
