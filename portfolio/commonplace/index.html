<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Place Book</title>
    <link rel="stylesheet" href="main.css" />
    <script src='quotes.js'></script>
    <script async src='index.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <body>
      <div class="title">
        <h2>
          <a class="link" href="https://en.wikipedia.org/wiki/Commonplace_book">
            Common Place Book
          </a>
        </h2>

        <h6>This is a collection of some of my favorite quotes</h6>
      </div>
      <br />
      <section class="trumpet">
        "Make your own bible. Select all the words and sentences that, in all
        your readings, have been to you like the blast of a trumpet."
        <div class='author'>Ralph Waldo Emerson</div>

      <div class="btn-block">
        <button class="button new" type="submit" onclick='randomQuote()'>
          <h4>New Quote</h4>
          <i class="fa fa-quote-left">... </i> <i class="fa fa-plus">...</i>
          <i class="fa fa-quote-right"></i>
        </button>

        <a
          class="tweetThis"
          href="https://twitter.com/intent/tweet?text="
          target="_blank"
        >
          <button class="button tweet" type="submit">
            <h4>
              <i class="fa fa-twitter"></i> 
              Tweet This Quote!
            </h4>
            <i class="fa fa-arrow-down"></i>
          </button>
        </a>
      </div>
      </section>


        <div class="quoteBox">
          <h5 class='quote'></h5>
          <div class="change author">
        </div>
      </div>
    </body>
  </body>
</html>
